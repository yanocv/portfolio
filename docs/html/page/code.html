<div class="text">
	<h2 class="api-data-mycode-title"><!-- Header --></h2>
	<p class="api-data-mycode-text"><!-- Text --></p>
</div>
<div class="container">
	<h1 class="mycode-title"></h1>
	<div class="jumbotron mycode-container">
		<h3>Add new Issue:</h3>
		<form id="issueInputForm">
			<div class="form-group">
				<label for="issueSeverityInput">Priority</label>
				<select id="issueSeverityInput" class="form-control">
					<option value="" disabled selected>Select priority</option>
					<option value="Low">Low</option>
					<option value="Medium">Medium</option>
					<option value="High">High</option>
				</select>
			</div>
			<div class="form-group">
				<label for="issueAssignedToInput">Assignees</label>
				<select id="issueAssignedToInput" class="form-control">
					<option value="" disabled selected>Select assignees</option>
					<option value="James">James</option>
					<option value="Hetfield">Hetfield</option>
					<option value="Dave">Dave</option>
					<option value="Mustaine">Mustaine</option>
				</select>
			</div>
			<div class="form-group">
				<label for="issueDescInputTitle">Issue</label>
				<select id="issueDescInputTitle" class="form-control">
					<option value="" disabled selected>Select type of issue</option>
					<option value="Bug report">Bug report</option>
					<option value="Task">Task</option>
					<option value="Feature request">Feature request</option>
				</select>
			</div>
			<div class="form-group">
				<label for="issueDescInputText">Description</label><br />
				<textarea
					id="issueDescInputText"
					style="width: 100%"
					rows="4"
					cols="50"
					placeholder="Describe your issue..."
				></textarea>
			</div>
			<button type="submit" class="btn btn-primary">Add</button>
		</form>
	</div>
	<div class="col-lg-12">
		<div id="issuesList"></div>
	</div>
</div>
<script src="./js/mycode.js"></script>
