<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Yano's world</title>
		<link rel="icon" href="/img/favicon.svg" sizes="any" type="image/svg+xml" />

		<!-- CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@10.5.0/build/styles/default.min.css"

						<button

							data-toggle="collapse"
							data-target="#navbarNav"
							aria-controls="navbarNav"
							aria-expanded="false"
							aria-label="Toggle navigation"

							<span class="navbar-toggler-icon"></span>

						<div class="collapse navbar-collapse" id="navbarNav">

								<li class="nav-item">

								</li>
							</ul>

										href="#"

										id="dropdownLanguage"
										data-toggle="dropdown"
										aria-haspopup="true"
										aria-expanded="false"
									>
										Language
									</a>
									<div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownLanguage">
										<a class="dropdown-item"
											><img src="img/us.svg" alt="US" width="20px" class="mr-2 border" />English</a
										>
										<a class="dropdown-item"
											><img src="img/jp.svg" alt="JP" width="20px" class="mr-2 border" />日本語</a

									</div>
								</li>
							</ul>

			<div class="row">
				<div class="col">

								<a
									href="https://twitter.com/hayatoyano1990"
